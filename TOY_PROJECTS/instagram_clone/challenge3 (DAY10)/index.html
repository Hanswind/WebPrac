<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 아이콘 폰트 from font awesome-->
    <script src="https://kit.fontawesome.com/6ceab4086f.js" crossorigin="anonymous"></script>

    <link rel ="stylesheet" href="./css/styles.css">
    <title>login | Challenge 10</title>
</head>
<body>
    <section class = "section">
        <h1>Sign in</h1>
        <div class = "login">
            <div class = "login__column">
                <form class = "inputs">
                    <input type = "email" placeholder="email" /><br>
                    <input type = "password" placeholder="password" />
                </form>
            </div>
            <div class = "login__column forgot">
                <a>Forgot Password?</a>
            </div>
            <div class = "login__column remember">
                <input type = "checkbox" />
                <span>Remember Me</span>
            </div>
        </div>
        <div class = "button signIn">
            Sign in
        </div>
        <div class = "or">OR</div>
        <div class = "other">
            <div class = "button facebook">Facebook</div>
            <div class = "button twitter">Twitter</div>
        </div>
    </section>
    <footer class="footer">
        <div class = "footer__column">
            <span>need an account?</span>
            <span>
                <a href="">Sign up</a>
            </span>
        </div>
        <div class = "footer__column">
            <span>forgot your password?</span>
            <span>
                <a href="">Retrive</a>
            </span>
        </div>
    </footer>
</body>
</html>
