<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 아이콘 폰트 from font awesome-->
    <script src="https://kit.fontawesome.com/6ceab4086f.js" crossorigin="anonymous"></script>

    <title>Lists | Instagram Clone</title>
</head>
<body>
    <header class="header"> <!-- header for logo and icon above-->
        <div class="header__column">
            <span class="header_logo">Instagram</span>
        </div>
        <div class="header__column">
            <span class="header__icon">
                <i class="fas fa-tv fa-2x"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-paper-plane fa-2x"></i>
            </span>
        </div>
    </header>

    <div class="friends"> <!-- div for friends icon list-->
        <ul class="friends__list">
            <li class="friends__icon friend">
                <img src="" alt="">
            </li>
            <li class="friends__icon friend">
                <img src="" alt="">
            </li>
            <li class="friends__icon friend">
                <img src="" alt="">
            </li>
            <li class="friends__icon friend">
                <img src="" alt="">
            </li>
            <li class="friends__icon friend">
                <img src="" alt="">
            </li>
        </ul>
    </div>

    <section class="section"> <!-- section for articles-->
        <article class="aritcle"> <!-- artucle for one post-->

            <div class="article__column profile"> <!-- column for profile and more-->
                <div class="profile__column"> <!-- for left profile-->
                    <img class="profile__avatar" src = "">
                        <div class="profile__content">
                            <span class="profile__username">San Martin</span>
                            <span class="profile__timestamp">5 min</span>
                        </div>
                </div>
                <div class="profile__column"> <!-- for right more-->
                    <span class="profile__icon">
                        <i class="fas fa-ellipsis-h"></i>
                    </span>
                </div>
            </div>

            <div class="article__column"> <!-- column for article post img-->
                <a href="article.html"> <!-- click article image to see article's details and comments!-->
                    <img src="images/profile1.png" alt="">
                </a>
            </div>

            <div class="article__column statue"> <!-- column for article statue-->
                <div class="statue__column">
                    <span class="statue__icon">
                        <i class="far fa-heart"></i>
                        <span class="heart__state">2,515</span>
                    </span>
                    <span class="statue__icon">
                        <i class="far fa-comment"></i>
                        <span class="heart__state">350</span>
                    </span>
                </div>
                <div class="statue__column">
                    <span class="statue__bookmark">
                        <i class="far fa-bookmark"></i>
                    </span>
                </div>
            </div>
        </article>

        <!-- copy article section for same format!-->

    </section>

    <nav class="nav"> <!-- nav bar for bottom side-->
        <div class="nav__column">
            <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="nav__column">
            <span class="nav__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="nav__icon">
                <i class="fas fa-plus"></i>
            </span>
            <span class="nav__icon">
                <i class="far fa-heart"></i>
            </span>
        </div>
        <div class="nav__column">
            <i class="far fa-user"></i>
        </div>
    </nav>
    
</body>
</html>
