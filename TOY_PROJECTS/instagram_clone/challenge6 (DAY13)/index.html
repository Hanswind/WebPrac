<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 아이콘 폰트 from font awesome-->
    <script src="https://kit.fontawesome.com/6ceab4086f.js" crossorigin="anonymous"></script>

    <link rel ="stylesheet" href="./src/styles.css">
    <title>Profile | Challenge6 </title>
</head>
<body>
    <div class = "body-screen">
        <header class = "header">
            <div class = "status-bar">
                <div class = "status-bar__column">9:41</div>
                <div class = "status-bar__column">
                    <i class="fas fa-satellite-dish"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
            <div class = "profile-header">
                <div class = "profile-header__column"><i class="fas fa-arrow-left a-"></i></div>
                <div class = "profile-header__column">Profile</div>
                <div class = "profile-header__column"><i class="fas fa-bars"></i></div>
            </div>
        </header>

        <section class = "section">
            <div class = "profile-info">
                <div class = "profile-info__column">
                    <div class = "profile-img"></div>
                    <h1 class = "profile-name">Suzie Jones</h1>
                    <p class = "profile-location">London, England</p>
                </div>

                <div class = "profile-info__column profile-btns">
                    <div class = "profile-follow">Follow</div>
                    <div class = "profile-msg">Message</div>
                </div>

                <div class = "profile-info__column profile-db">
                    <div class = "profile-db__column">
                        <span>140<br>Followers</span>
                    </div>
                    <div class = "profile-db__column">
                        <span>250<br>Following</span>
                    </div>
                    <div class = "profile-db__column">
                        <span>369<br>Images</span>
                    </div>
                </div>
            </div>
        </section>

        <nav class="nav">
            <div class = "nav__column"><i class="far fa-user"></i></div>
            <div class = "nav__column"><i class="fas fa-user-friends"></i></div>
            <div class = "nav__column"><i class="far fa-comment-dots"></i></div>
            <div class = "nav__column"><i class="fas fa-cog"></i></div>
        </nav>
    </div>

</body>
</html>
