<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 아이콘 폰트 from font awesome-->
    <script src="https://kit.fontawesome.com/6ceab4086f.js" crossorigin="anonymous"></script>

    <link rel ="stylesheet" href="./css/styles.css">
    <title>Challenge 2</title>
</head>
<body>
    <section class ="section">
        <article class="article products">
            <div class="products__img">
                <img src="./images/airpod.jpg" alt="">
            </div>
            <div class="product">
                <h1 class="product__name">Apple AirPods</h1>
                <div class="product__discript">Combine intelligent design with breakthrough technology and crystal clear sound</div>
                <div class="product__info sale">
                    <div class="sale__column">
                        <span class ="sale__price">$159</span>
                    </div>
                    <div class="sale__column">
                        <span class="sale__star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </span>
                        <span class="sale__comment">16</span>
                    </div>
                </div>
            </div>
            
        </article>
        <article class="article profiles">
            <nav class="nav">
                <div class="profiles__img">
                </div>
                <div class="profiles__info profile">
                    <h1 class ="profile__name">Clarke Gillebert</h1>
                    <div class="profile__discript">Engineer</div>
                    <div class="profiles__act profile-btns">
                        <div class="profile-btns__column follow-btn">Follow</div>
                        <div class="profile-btns__column message-btn">Message</div>
                    </div>
                </div>

            </nav>
        </article>
    </section>
</body>
</html>
