<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 아이콘 폰트 from font awesome-->
    <script src="https://kit.fontawesome.com/6ceab4086f.js" crossorigin="anonymous"></script>

    <title>Article | Instagram Clone</title>
</head>
<body>
    <header class="header"> <!-- header for profile and icon above-->
        <div class="profile">

            <div class="profile__back-btn"> <!-- for left back-btn-->
                <a href = "./index.html">
                    <i class="fas fa-arrow-left fa-2x" aria-hidden="true"></i>
                </a>
            </div>

            <div class="profile__column"> <!-- for middle profile-->
                <img class="profile__avatar" src = "">
                    <div class="profile__content">
                        <span class="profile__username">San Martin</span>
                        <span class="profile__timestamp">5 min</span>
                    </div>
            </div>

            <div class="profile__column"> <!-- for right more-->
                <span class="profile__icon">
                    <i class="fas fa-ellipsis-h"></i>
                </span>
            </div>

        </div>
    </header>
    <section class="section">
        <article class="article"> <!-- artucle for one post-->
            <div class="article__column"> <!-- column for article post img-->
                <img src="./images/profile1.png" alt="">
            </div>
            <div class="article__column statue"> <!-- column for article statue-->
                <div class="statue__column">
                    <span class="statue__icon">
                        <i class="far fa-heart"></i>
                        <span class="heart__state">2,515</span>
                    </span>
                    <span class="statue__icon">
                        <i class="far fa-comment"></i>
                        <span class="heart__state">350</span>
                    </span>
                </div>
                <div class="statue__column">
                    <span class="statue__bookmark">
                        <i class="far fa-bookmark"></i>
                    </span>
                </div>
            </div>
        </article>
        <div class="comments"> <!-- div for comments-->
            <ul class="comments__list">
                <li class="comments__comment comment">
                    <div class="profile"></div>
                        <div class="profile__column"> <!-- for profile-->
                            <img class="profile__avatar" src = "">
                                <div class="profile__content">
                                    <span class="profile__username">Angel</span>
                                    <span class="profile__timestamp">Looks so good that i can't control my self over this</span>
                                </div>
                        </div>
                        <div class="profile__column comment-like"> <!-- for profile like etc btn-->
                            <span class="comment-like__icon">
                                <i class="far fa-heart"></i>
                            </span>
                            <span class="comment-like__icon">
                                <i class="far fa-share-square"></i>
                            </span>
                        </div>
                    </div>
                </li>

                <li class="comments__comment comment">
                    <div class="profile"></div>
                        <div class="profile__column"> <!-- for profile-->
                            <img class="profile__avatar" src = "">
                                <div class="profile__content">
                                    <span class="profile__username">Charlie</span>
                                    <span class="profile__timestamp">Waiting more from you</span>
                                </div>
                        </div>
                        <div class="profile__column comment-like"> <!-- for profile like etc btn-->
                            <span class="comment-like__icon">
                                <i class="far fa-heart"></i>
                            </span>
                            <span class="comment-like__icon">
                                <i class="far fa-share-square"></i>
                            </span>
                        </div>
                    </div>
                </li>

                <li class="comments__comment comment">
                    <div class="profile"></div>
                        <div class="profile__column"> <!-- for profile-->
                            <img class="profile__avatar" src = "">
                                <div class="profile__content">
                                    <span class="profile__username">Angelina Martin</span>
                                    <span class="profile__timestamp">New collection is great!!!</span>
                                </div>
                        </div>
                        <div class="profile__column comment-like"> <!-- for profile like etc btn-->
                            <span class="comment-like__icon">
                                <i class="far fa-heart"></i>
                            </span>
                            <span class="comment-like__icon">
                                <i class="far fa-share-square"></i>
                            </span>
                        </div>
                    </div>
                </li>

                <!-- copy li for same comment format! -->
            </ul>
        </div>
    </section>

    <nav class="nav"> <!-- nav for send comments -->
        div class="chat__write"> <!-- 메세지 작성영역-->
            <div class="chat__write-column"> <!-- 프로필 이미지-->
                <img class="profile__avatar" src = "">
            </div>
            <div class="chat__write-column"> <!-- 코멘트 작성창-->
                <input type="text" placeholder="Add a comment" class="chat__write-input">
            </div>
            <div class="chat__write-column"> <!-- 전송버튼-->
                <span class="chat__write-icon">
                    <i class="far fa-paper-plane fa-2x"></i>
                </span>

            </div>
        </div>
    </nav>

</body>
</html>
