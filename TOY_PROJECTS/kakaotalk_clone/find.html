<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 아이콘 폰트 from font awesome-->
    <script src="https://kit.fontawesome.com/6ceab4086f.js" crossorigin="anonymous"></script>
    <title>Find | Kakao Clone</title>
</head>
<body>
    <!-- 모든 부분 공통 영역-->
    <div class="status-bar"> <!-- 상단 상태바-->
        <div class="statue-bar__column"> 
            <span class="statue-bar__clock">15:01 </span>
        </div>
        <div class="statue-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class = "header"> <!-- 헤더-->
        <div class="header__column">
            <h1 class = "header__title">Find</h1>
        </div>
        <div class="header__column">
            <span class="head__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="head__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>

    <nav class="nav"> <!-- 네비게이션 : 최하단 영역-->
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="./friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>


    <!-- 페이지별 section 영역-->
</body>
</html>
