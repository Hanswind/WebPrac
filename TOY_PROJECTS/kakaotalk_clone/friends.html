<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 아이콘 폰트 from font awesome-->
    <script src="https://kit.fontawesome.com/6ceab4086f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/styles.css">
    <title>Friends | Kakao Clone</title>
</head>
<body>
    <!-- 모든 부분 공통 영역-->
    <div class="status-bar"> <!-- 상단 상태바-->
        <div class="statue-bar__column"> 
            <span class="statue-bar__clock">15:01 </span>
        </div>
        <div class="statue-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class = "header"> <!-- 헤더-->
        <div class="header__column">
            <h1 class = "header__title">Friends</h1>
        </div>
        <div class="header__column">
            <span class="head__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="head__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>

    <!-- 페이지별 section 영역-->
    <main class="friends">
        <header class="friends__header"> <!-- 내 프로필 영역-->
            <div class="freinds__freiend friend friend--lg">

                <div class="friend__column"> <!-- 왼쪽 사진, 이름, 한줄-->
                    <img src="./images/profile1.png" class="g-avater friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">한창희</span>
                        <span class="friend__status">2020이 왔다..</span>
                    </div>
                </div>

                <div class="friend__column"> <!-- 오른쪽 노래-->
                    <div class="friend__now-listening">
                        <span>FTISLAND (FT CODER)</span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                
            </div>
        </header>
        
        <div class="freinds__plus"> <!-- 플러스 친구 영역-->
            <h5 class="friends__plus-title">Plus friend</h5> 

            <div class="freinds__freiend friend">
                <div class="friend__column"> <!-- 왼쪽 사진, 이름, 한줄-->
                    <img src="./images/profile1.png" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">Plus Friend</span>
                    </div>
                </div>

                <div class="friend__column"> <!-- 오른쪽 노래-->
                    <div class="friend__now-listening">
                        <span></span>
                        <!--<i class="fas fa-play"></i>-->
                    </div>
                </div>

            </div>

        </div>

        <ul class="friends__list"> <!-- 친구 목록 영역-->
            <h5 class="friends__title">Friends 14</h5>

            <li class="freinds__freiend friend friend--lg"> <!-- 친구 목록중 한개 -->

                <div class="friend__column"> <!-- 왼쪽 사진, 이름, 한줄-->
                    <img src="./images/profile1.png" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">김개똥</span>
                        <span class="friend__status">힝히아힝</span>
                    </div>
                </div>

                <div class="friend__column"> <!-- 오른쪽 노래-->
                    <div class="friend__now-listening">
                        <span></span>
                        <!--<i class="fas fa-play"></i>-->
                    </div>
                </div>

            </li>
        </ul>
    </main>

    <nav class="nav"> <!-- 네비게이션 : 최하단 영역-->
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="./friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>


    
</body>
</html>
