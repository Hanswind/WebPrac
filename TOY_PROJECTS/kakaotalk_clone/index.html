<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 아이콘 폰트 from font awesome-->
    <script src="https://kit.fontawesome.com/6ceab4086f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/styles.css">
    <title>Chats | Kakao Clone</title>
</head>
<body>
    <!-- 모든 부분 공통 영역-->
    <div class="status-bar"> <!-- 상단 상태바-->
        <div class="statue-bar__column"> 
            <span class="statue-bar__clock">15:01 </span>
        </div>
        <div class="statue-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class = "header"> <!-- 헤더-->
        <div class="header__column"> <!-- 부모 클래스와 관련 있으니 클래스명 이렇게 지음-->
            <h1 class = "header__title">Chats</h1>
        </div>
        <div class="header__column">
            <span class="head__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="head__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="head__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>


    <!-- 페이지별 section 영역-->
    <main class = "chats"> <!-- 브라우저 내 main 파트임을 알림-->
        <ul class="chats__list">
            <li class="chats__chat chat">
                <a href="./chat.html">
                    <!-- 내부에 여러 영역 포함 예정이기에 chat으로 새로 component 이름 만들어줌-->
                    <!-- friend 에서 요소 복사, css 한번만 적용위해 변경 -->
                    <div class="chats__chat friend friend--lg"> <!-- 친구 목록중 한개 -->

                        <div class="friend__column"> <!-- 왼쪽 사진, 이름, 한줄-->
                            <img src="./images/profile1.png" class="m-avater friend__avatar">
                            <div class="friend__content">
                                <span class="friend__name">김개똥</span>
                                <span class="friend__bottom-text">힝히아힝</span>
                            </div>
                        </div>

                        <div class="friend__column"> <!-- 오른쪽 노래-->
                            <div class="friend__date">
                                <span class = "chat__timestamp">
                                    March 8
                                </span>
                            </div>
                        </div>

                    </div>
                </a>
            </li>
        </ul>
    </main>


    <!-- 모든 부분 공통 영역-->
    <nav class="nav"> <!-- 네비게이션 : 최하단 영역-->
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="./friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./index.html" class="nav__list-link">
                    <div class="nav__badge">8</div>
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Screen for prevent wide screen -->
    <div class = "bigScreen">
        <span class = "bigScreen__text">Plz make your screen small!!!</span>
    </div>
    
</body>
</html>
